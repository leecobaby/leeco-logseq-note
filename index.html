」，然后选择「导出公开页」，选择一个本地文件夹保存，**切记不要选择你设置的 logseq 文件夹，否则可能会有冲突。**\\n3. 你会看到导出了一个已经打包好的 web 文件资源，双击 `index.html` 就可以本地浏览发布的文章了。如果一切顺利你会看到看到绿油油的网页上呈现着你的笔记，你会埋怨一句什么，我安装的漂亮的插件主题呢？别着急，因为我也在埋怨，了解到软件发布的主题是默认的，但经过后来详细的学习和摸索我发现这一切是可以改变的。随后我会提到如何解决。\\n![截屏2022-10-10 16.04.56.png](../assets/截屏2022-10-10_16.04.56_1665389102846_0.png)\\n4. 接下来如果你了解如何发布网站，或者你了解 git 和 GitHub，那么非常轻松，将导出的文件直接部署到你的伺服器，或者用 git 初始化并推送到 GitHub 仓库就好了。如果你还不了解这些，请安前面提到的教程里的步骤按部就班的来，也能推送到 GitHub。\\n5. 你可以用 [GitHub Pages](https://pages.github.com/)，也可以和我一样使用 [Vercel](https://vercel.com/dashboard)，作为你的博客网页。如果你不了解这两者，也请自行百度。\\n6. 😄 接下来你就可以自我欣赏你编辑的精美的页面了，你可以分享链接给好友，也可以在原来的博客上引用这个新的笔记博客链接，按自己的想法去尝试吧。&quot;,536870915]],[&quot;^17&quot;,[54,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[54,&quot;^G&quot;,61,536870915]],[&quot;^17&quot;,[54,&quot;^Z&quot;,21,536870915]],[&quot;^17&quot;,[54,&quot;^X&quot;,63,536870915]],[&quot;^17&quot;,[54,&quot;^W&quot;,21,536871671]],[&quot;^17&quot;,[54,&quot;^W&quot;,22,536871671]],[&quot;^17&quot;,[54,&quot;^1:&quot;,true,536870915]],[&quot;^17&quot;,[54,&quot;^&lt;&quot;,&quot;~u6343ef6a-6dfe-40e7-aff7-e6f153c3a68d&quot;,536870915]],[&quot;^17&quot;,[55,&quot;^S&quot;,&quot;Logseq 软件提出了非常开放和自由的编辑方式，所以刚开始使用的人会有茫然，或很多启发性的想法想尝试。我推荐在使用中学习摸索，并检索发现他人的使用方案，慢慢找到适合自己记录文档的方式。&quot;,536870915]],[&quot;^17&quot;,[55,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[55,&quot;^G&quot;,39,536870915]],[&quot;^17&quot;,[55,&quot;^Z&quot;,21,536870915]],[&quot;^17&quot;,[55,&quot;^X&quot;,39,536870915]],[&quot;^17&quot;,[55,&quot;^W&quot;,21,536871671]],[&quot;^17&quot;,[55,&quot;^W&quot;,22,536871671]],[&quot;^17&quot;,[55,&quot;^1:&quot;,true,536870915]],[&quot;^17&quot;,[55,&quot;^&lt;&quot;,&quot;~u6343ef6a-2047-44b2-a967-e0dd0eea4f80&quot;,536870915]],[&quot;^17&quot;,[56,&quot;^S&quot;,&quot;&quot;,536870915]],[&quot;^17&quot;,[56,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[56,&quot;^G&quot;,57,536871684]],[&quot;^17&quot;,[56,&quot;^Z&quot;,21,5368       // This script checks to see if a redirect is present in the query string

      // the single page app to route accordingly.
      (function(l) {

          });

              l.hash
